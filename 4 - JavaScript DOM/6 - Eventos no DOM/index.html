<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos no DOM</title>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <section>
      <h1>Trabalhando com Eventos no DOM</h1>
      <label for="user">Usuario: </label>
      <input type="text" name="user" id="user" />
      <br />
      <label for="password">Senha: </label>
      <input type="password" name="password" id="password" />
      <br />
      <label for="passwordConfirm">Confirme sua senha: </label>
      <input type="password" name="passwordConfirm" id="passwordConfirm" />
      <br />
      <br />
      <button id="register-button">Registrar</button>
      <button onclick="removeListener">Remover EventListener</button>
    </section>
  </body>
</html>
